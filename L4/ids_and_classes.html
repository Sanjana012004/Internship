<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID's and Classes</title>

    <!-- This is my Styling -->
<style>
    #heading_1 {
        background-color: yellow;
        font-size: 24px;
    }
    #heading_2 {
        background-color: red;
        font-size: 34px;
    }
    #heading_3 {
        color: black;
    }
    .custom_p_1 {
        font-style: italic;
        background: green;
    }
    .custom_p_2 {
        text-transform: uppercase;
        background: orange;
    }
</style>

</head>

<header>
    <h1>ID's and Classes</h1>
</header>
<body>
    <!-- Here we are testing ID's -->
    <h2 id="heading_1">I am subheading 1</h2>
    <h2 id="heading_2">I am subheading 2</h2>
    <h2 id="heading_3">I am subheading 3</h2>

<hr width="1300px">

    <!-- Here we are testing Classes -->

<p class="custom_p_1">I am paragraph 1</p>
<p class="custom_p_1">I am paragraph 2</p>
<p class="custom_p_1">I am paragraph 3</p>
<p class="custom_p_2">I am paragraph 4</p>
<p class="custom_p_2">I am paragraph 5</p>
</body>

</html>
